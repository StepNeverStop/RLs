    use_gumbel: true
    discrete_tau: 1.0
    batch_size: 256
    buffer_size: 100000
    use_priority: false
    n_step: true
    network_settings:
        actor_continuous:
            share: [64, 64]
            mu: [64]
            log_std: [64]
        actor_discrete: [64, 64]
        q: [64, 64]

sac_v:
