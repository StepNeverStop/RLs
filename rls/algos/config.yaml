    gamma: 0.99
    batch_size: 64
    condition_sigma: false
    epoch: 1 # very important
    network_settings:
        actor_continuous:
            hidden_units: [64, 64]
            log_std_bound: [-20, 2]
        actor_discrete: [64, 64]

ac:
    actor_lr: 5.0e-4
    critic_lr: 1.0e-3
