    batch_size: 256
    epoch: 4 # very important
    kl_reverse: false
    kl_target: 0.02
    kl_target_cutoff: 2
    kl_target_earlystop: 4
    kl_beta: [0.7, 1.3]
    kl_alpha: 1.5
    kl_coef: 1.0
