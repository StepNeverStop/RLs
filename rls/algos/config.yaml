    target_quantiles: 8 # quantile number of target network
    select_quantiles: 32 # quantile number for selecting actions
    quantiles_idx: 64 # trails
    huber_delta: 1. # delta for huber loss
    lr: 5.0e-4
    gamma: 0.99
    eps_init: 1
    eps_mid: 0.2
