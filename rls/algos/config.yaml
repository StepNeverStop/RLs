# algorithm config = general UNION on_policy/off_policy UNION specific algorithm config
# if same key happened in multiple configurations, then specific algorithm config override on_policy/off_policy override general
# priority 1: specific algorithm config
# priority 2: on_policy/off_policy
# priority 3: general

general:
    decay_lr: false
    train_time_step: 5
    tf_dtype: float32 # float32 or float64

    use_curiosity: false # whether to use ICM or not
    curiosity_lr: 1.0e-3 # the learning rate for ICM
    curiosity_reward_eta: 0.01 # scale the forward loss of ICM to shape intrinsic reward. It depends on the range of reward of specific environment.
    curiosity_loss_weight: 5 # weight that scale the gradient loss and ICM loss
    curiosity_beta: 0.2 # weight that scale the forward loss and inverse loss of ICM

    normalize_vector_obs: false
    logger2file: false
    # ----- could be overrided in specific algorithms, i.e. dqn, so as to using different type of visual net, memory net.
    vector_net_kwargs: {}
    visual_net_kwargs:
        visual_feature: 128
        network_type: simple
    encoder_net_kwargs:
        use_encoder: false
        output_dim: 16
    memory_net_kwargs:
        use_rnn: false # always false, using -r to active RNN
        rnn_units: 16
        network_type: lstm
    # -----

on_policy:
    rnn_time_step: 8

off_policy:
    train_times_per_step: 1 # train multiple times per agent step
    # PER
    use_isw: false
    # rnn
    burn_in_time_step: 4
    episode_batch_size: 32
    episode_buffer_size: 10000

hiro:
    gamma: 0.99
    intrinsic_reward_mode: os # os or cos
    ployak: 0.995
    high_scale: 1.0
    reward_scale: 1.0
    sample_g_nums: 100
    sub_goal_steps: 10
    # 指定从第几位之后开始是真实目标信息
    fn_goal_dim: 1
    high_batch_size: 128
    high_buffer_size: 100000
    low_batch_size: 128
    low_buffer_size: 100000
    high_actor_lr: 1.0e-4
    high_critic_lr: 1.0e-3
    low_actor_lr: 1.0e-4
    low_critic_lr: 1.0e-3
    network_settings:
        high_actor: [64, 64]
        high_critic: [64, 64]
        low_actor: [64, 64]
        low_critic: [64, 64]

curl:
    alpha: 0.2
    auto_adaption: true
    annealing: true
    last_alpha: 0.01
    log_std_bound: [-20, 2]
    actor_lr: 5.0e-4
    critic_lr: 1.0e-3
    alpha_lr: 5.0e-4
    curl_lr: 5.0e-4
    gamma: 0.99
    ployak: 0.995
    discrete_tau: 1.0
    batch_size: 8
    buffer_size: 1000
    img_size: 64
    use_priority: false
    n_step: false
    network_settings:
        actor_continuous:
            share: [64, 64]
            mu: [64]
            log_std: [64]
        actor_discrete: [64, 64]
        q: [64, 64]
        encoder: 128

cem:
    frac: 0.2
    init_var: 1
    extra_std: 1
    envs_per_popu: 5
    extra_var_last_multiplier: 0.2
    network_settings: [32, 32]

qs:
    mode: "q" # 'q', 'sarsa', 'expected_sarsa'
    lr: 0.2
    gamma: 0.99
    eps_init: 1
    eps_mid: 0.2
    eps_final: 0.01
    init2mid_annealing_step: 100

dqn: &dqn
    lr: 5.0e-4
    gamma: 0.99
    eps_init: 1
    eps_mid: 0.2
    eps_final: 0.01
    init2mid_annealing_step: 100
    batch_size: 256
    buffer_size: 100000
    assign_interval: 1000
    use_priority: false
    n_step: true
    network_settings: [64, 64]

ddqn: *dqn

dddqn:
    network_settings:
        share: [64]
        v: [64]
        adv: [64]
    <<: *dqn

bootstrappeddqn:
    head_num: 4
    <<: *dqn

oc:
    q_lr: 5.0e-3
    intra_option_lr: 5.0e-4
    termination_lr: 5.0e-4
    use_eps_greedy: false
    gamma: 0.99
    eps_init: 1
    eps_mid: 0.2
    eps_final: 0.01
    ent_coff: 0.01
    boltzmann_temperature: 1.0
    use_baseline: true
    terminal_mask: true
    double_q: false
    termination_regularizer: 0.01
    init2mid_annealing_step: 100
    options_num: 4
    batch_size: 256
    buffer_size: 100000
    assign_interval: 1000
    use_priority: false
    n_step: true
    network_settings:
        q: [32, 32]
        intra_option: [32, 32]
        termination: [32, 32]

ioc:
    q_lr: 5.0e-3
    intra_option_lr: 5.0e-4
    termination_lr: 5.0e-4
    interest_lr: 5.0e-4
    gamma: 0.99
    ent_coff: 0.01
    boltzmann_temperature: 1.0
    use_baseline: true
    terminal_mask: true
    double_q: false
    termination_regularizer: 0.01
    options_num: 4
    batch_size: 256
    buffer_size: 100000
    assign_interval: 1000
    use_priority: false
    n_step: true
